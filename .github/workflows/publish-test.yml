name: Publish to TestPyPI

on:
  push:
    tags:
      - 'v*-rc*'  # Matches v0.1.0-rc1, v0.2.0-rc2, etc.
      - 'v*-beta*'  # Matches v0.1.0-beta1, etc.

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run tests
      run: |
        pytest --cov=lakeflow_jobs_meta

  publish-test:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Extract and validate version
      id: version
      run: |
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        SETUP_VERSION=$(grep "version=" setup.py | head -1 | sed 's/.*version="\(.*\)".*/\1/')
        echo "Tag version: $TAG_VERSION"
        echo "Setup version: $SETUP_VERSION"
        echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT
        echo "setup_version=$SETUP_VERSION" >> $GITHUB_OUTPUT
        
        # For RC/beta tags, verify the base version matches
        if [[ $TAG_VERSION =~ ^([0-9]+\.[0-9]+\.[0-9]+)-(rc|beta)([0-9]+)$ ]]; then
          BASE_VERSION="${BASH_REMATCH[1]}"
          SUFFIX="${BASH_REMATCH[2]}${BASH_REMATCH[3]}"
          EXPECTED_VERSION="${BASE_VERSION}${SUFFIX}"
          echo "Expected version format: $EXPECTED_VERSION"
          
          # Check if setup.py version matches expected format
          if [ "$SETUP_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "‚ö†Ô∏è  Warning: Tag is $TAG_VERSION but setup.py has version $SETUP_VERSION"
            echo "üí° For TestPyPI, you should update setup.py to version='$EXPECTED_VERSION'"
            echo "   Example: version='0.1.1rc1' (no hyphen in setup.py)"
          fi
        fi
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        print-hash: true

